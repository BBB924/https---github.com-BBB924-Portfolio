<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>BK</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        @font-face {
        font-family: 'EliceDigitalBaeum_Bold';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_220508@1.0/EliceDigitalBaeum_Bold.woff2') format('woff2');
        font-style: normal;
        }

        @font-face {
        font-family: 'DepartureMono-Regular';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-1@1.0/DepartureMono-Regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            /* 상단 검정 직사각형 꽉차게 */
        }

        .header {
            /* 상단 검정 직사각형 */
            width: 100%;
            height: 8vh;
            background-color: black;
        }

        h1 {
            font-family: 'DepartureMono-Regular';
        }

        #wrap {
            height: 100vh;
            position: relative;
            /* 사이드바 - wrap영역 기준으로 위치를 잡도록 */
            width: 100%;
            
        }

        .sidebar-toggle-btn {
            position: fixed;
            top: 50%;
            right: 0;
            background-color: transparent; /* 배경을 투명하게 설정 */
            color: rgb(255, 255, 255);
            border: 0;
            padding: 0; /* padding을 0으로 설정하여 크기 조정 */
            cursor: pointer;
            font-size: 20px;
            transform: translateY(-50%);

            /* 세모 모양 만들기 */
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-right: 60px solid rgb(0, 0, 0); /* 세모의 색상 */
        }


        #sidebar {
            position: fixed;
            right: -250px;
            /* 기본적으로 숨기기 */
            top: 50%;
            /* 중앙으로 오게 */
            transform: translateY(-50%);
            width: 250px;
            height: auto;   /* li요소 높이랑 같게 하려고 auto로 설정 */
            color: rgb(212, 0, 0);
            overflow-x: hidden;
            transition: right 0.3s ease;
            padding-top: 0;
        }

        #sidebar ul {
            list-style: none;   /*텍스트앞 동그라미 없애기기*/
            padding-left: 0;
        }

        #sidebar li {
            font-family: "Press Start 2P", serif;
            font-style: normal;
            padding: 18px;
            border-top: 3px solid black;
            border-left: 3px solid black;
            font-size: 16px;
            cursor: pointer;    /*마우스 올렸을때 포인터 모양으로*/
            background-color: white;
        }

        ul li:last-child{                    /*마지막 자식 아랫부분 테두리*/
            border-bottom: 3px solid black;
        }      

        #sidebar li:hover {             /*마우스 올렸을때 li 요소 배경색 변경*/
            background-color: #7cdac2;
        }

        #main {                     /* skill 메뉴 상단 제목 " Projects & Skills ", 글*/
            text-align: center;
            font-size: 25pt;
            color: #333;
        }

        /* 테이블 스타일링 폰트변경하기 */
        .table-container1 {
            font-size: 18px;        /*프로젝트 목록 글자 크기*/
        }

        .table-container2 {
            font-size: 18px; /*스킬 글자 크기*/
        }

        table {
            margin: auto;
            width: 600px;                   /*테이블 길이 */
            border-collapse: collapse;
            font-size: 13pt;
        }

        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #000000;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .footer {
            width: 100%;
            height: 8vh;
            bottom: 0px;
            position: fixed;
            background-color: black;
        }

        
    </style>
</head>

<body>
    <div id='wrap'>

        <div id="sidebar">
            <ul>
                <li><a href="1.portfolio-Home.html" style= "color: rgb(0, 0, 0); text-decoration: none;">&nbsp;&nbsp;> Home</a></li>
                <li><a href="2.portfolio-About Me.html" style= "color: rgb(0, 0, 0); text-decoration: none;">&nbsp;&nbsp;> About Me</a></li>
                <li><a href="3.portfolio-Skills.html" style= "color: rgb(0, 0, 0); text-decoration: none;">&nbsp;&nbsp;> Skills</a></li>
                <li><a href="4.portfolio-Contact.html" style= "color: rgb(0, 0, 0); text-decoration: none;">&nbsp;&nbsp;> Contact</a></li>
            </ul>

    
        </div>
        <button class="sidebar-toggle-btn" onclick="toggleSidebar()"></button>

        <section>
            <div class="header"> </div>
            <div id="main">
                <h1>" Projects & Skills "</h1>
                <!-- <p>제 작업을 확인해 보시고, 관심 있는 프로젝트에 대해 연락 주세요.</p> -->
                <!-- 프로젝트 테이블 -->
                <div class="table-container1">
                    <h3>▶ 프로젝트 목록</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>프로젝트명</th>
                                <th>기간</th>
                                <th>내용</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>프로젝트 A</td>
                                <td>2025.01 - 2025.06</td>
                                <td>풀스택 개발</td>
                            </tr>
                            <tr>
                                <td>프로젝트 B</td>
                                <td>2024.02 - 2024.09</td>
                                <td>백엔드 개발</td>
                            </tr>
                            <tr>
                                <td>프로젝트 C</td>
                                <td>2024.08 - 2024.05</td>
                                <td>풀스택 개발</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                 <!-- 기술 스킬 테이블 -->
                 <div class="table-container2">
                    <h3>▶ 스킬</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>기술</th>
                                <th>숙련도</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>HTML, CSS</td>
                                <td>상급</td>
                            </tr>
                            <tr>
                                <td>JavaScript</td>
                                <td>중급</td>
                            </tr>
                            <tr>
                                <td>React</td>
                                <td>중급</td>
                            </tr>
                            <tr>
                                <td>Node.js</td>
                                <td>중급</td>
                            </tr>
                            <tr>
                                <td>Python</td>
                                <td>상급</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
            <div class="footer"></div>

    </div>
    <script>
        // 사이드바 열기/닫기 함수
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.right === '0px') {
                sidebar.style.right = '-250px';  // 사이드바 닫기
            } else {
                sidebar.style.right = '0';  // 사이드바 열기
            }
        }


    </script>
</body>

</html>
